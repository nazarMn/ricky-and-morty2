<body>
<div>
    <label for="genderFilter">Filter Gender:</label>
    <select id="genderFilter">
        <option value="">All</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="genderless">Genderless</option>
        <option value="unknown">Unknown</option>
    </select>
    <button id="filterByGender">Filter</button>
</div>


        <div class="popup">
            <div class="closeContainer">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="popupContainer">

            </div>
        </div>

        <div class="wrap">

            <div class="filter">
                <div class="speciesGroup">
                     <input type="text" id="speciesFinder" placeholder="Species">
                     <button id="addSpecies">Add</button>
                </div>
                     
            </div>
      


            <div class="characterContainer"></div>
        </div>
        <div class="pagination">
            <button id="prewBtn">-</button>
            <div id="pageNumber">1</div>
            <button id="nextBtn">+</button>
        </div>

    <script src="./main.js"></script>
</body>
